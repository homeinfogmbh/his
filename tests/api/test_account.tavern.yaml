test_name: Account API

stages:
  - name: Login
    request:
      url: https://his.homeinfo.de/session
      method: POST
      headers:
        content-type: application/json
      json:
        account: test
        passwd: jeey7OoFei3Ahsha
    response:
      status_code: 200
      save:
        body:
          session: token

  - name: List accounts
    request:
      url: https://his.homeinfo.de/account?session={session}
      method: GET
    response:
      status_code: 200

  - name: Get account (implicit)
    request:
      url: https://his.homeinfo.de/account/!?session={session}
      method: GET
    response:
      status_code: 200
      save:
        body:
          account: name

  - name: Get account (explicit)
    request:
      url: https://his.homeinfo.de/account/{account}?session={session}
      method: GET
    response:
      status_code: 200