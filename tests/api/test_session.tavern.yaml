test_name: Session API

stages:
  - name: Login
    request:
      url: https://his.homeinfo.de/session
      method: POST
      headers:
        content-type: application/json
      json:
        account: test
        passwd: jeey7OoFei3Ahsha
    response:
      status_code: 200
      save:
        body:
          session: token

  - name: List sessions
    request:
      url: https://his.homeinfo.de/session?session={session}
      method: GET
    response:
      status_code: 403

  - name: Get session information (implicit)
    request:
      url: https://his.homeinfo.de/session/!?session={session}
      method: GET
    response:
      status_code: 200

  - name: Get session information (explicit)
    request:
      url: https://his.homeinfo.de/session/{session}?session={session}
      method: GET
    response:
      status_code: 200